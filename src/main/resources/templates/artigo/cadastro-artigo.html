<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>SmartBase</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>


	<script th:src="@{/layout/tinymce/tinymce.min.js}"></script>
  	<script>tinymce.init({
  	  selector: 'textarea',
  	  height: 500,
  	  plugins: [
  	        "advlist autolink lists link image charmap print preview ",
  	        "searchreplace visualblocks ",
  	        "media table contextmenu paste imagetools"
  	    ],
  	    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
  	  imagetools_cors_hosts: ['www.tinymce.com', 'codepen.io'],
  	  content_css: [
  	    '//www.tinymce.com/css/codepen.min.css'
  	  ]
  	});</script>
</head>
<body>

<div class="aw-layout-page">

	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
	  <div class="container-fluid">

	    <div class="navbar-header">
	      <a class="navbar-brand  hidden-xs" href="#">
	        <img alt="Knowledge" th:src="@{/layout/images/logo.png}"/>
	      </a>

	      <ul class="nav  navbar-nav">
	        <li>
	          <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
	        </li>
	      </ul>
	    </div>

	    <ul class="nav navbar-nav  navbar-right">
	    
	      <li>
	        <a href="#" class="js-search-modal-trigger-show"><i class="fa  fa-search"></i></a>
	      </li>
	    
	      <li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	          <i class="fa  fa-user"></i>
	        </a>
	        
	        <ul class="dropdown-menu">
	          <li>
	            <div class="aw-logged-user">
	              <img src="https://api.adorable.io/avatars/80/joaodascouves" 
	                width="80" height="80" alt="João das Couves" class="aw-logged-user__picture" />
	              <span class="aw-logged-user__name">João das Couves</span>
	            </div>
	          </li>
	          <li role="separator" class="divider"></li>
	          <li><a href="#">Meu perfil</a></li>
	          <li><a href="#">Alterar senha</a></li>
	          <li><a href="#">Pagamentos</a></li>
	        </ul>
	      </li>
	      
	      <li>
	        <a href="#"><em class="fa  fa-sign-out"></em></a>
	      </li> 
	    </ul>

	  </div>
	</nav>

	<aside class="aw-layout-sidebar  js-sidebar">
		<div class="aw-layout-sidebar__content">

     <nav class="aw-menu  js-menu">
	      <ul class="aw-menu__list">
	        <li class="aw-menu__item ">
	          <a href="cadastro-artigo.html"><i class="fa  fa-fw  fa-home"></i><span>Cadastro Artigo</span></a>
	        </li>
	        
	         <li class="aw-menu__item is-active">
	          <a href="pesquisa-artigo.html"><i class="fa  fa-fw  fa-home"></i><span>Pesquisa Artigo</span></a>
	        </li>
	      </ul>
    </nav>

		</div>
	</aside>

	<section class="aw-layout-content  js-content">


		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro Artigo
				</h1>
			</div>
		</div>


<div class="container-fluid">


	<form method="POST" class="form-vertical  js-form-loading" th:object="${artigo}">
		<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<th:block th:each="error : ${#fields.detailedErrors()}">
				<div>
					<i class="fa  fa-exclamation-circle"></i>
					<span th:text="${error.message}"></span>
				</div>
			</th:block>
		</div>
		<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="form-group">
			<label for="titulo">Título</label>
			<input id="titulo" type="text" class="form-control" th:field="*{titulo}"/>
		</div>
		
		<div class="form-group">
			<label for="categoria">Categoria</label>
			<select id="categoria" class="form-control">
			<option value="">Selecione a categoria</option>
			<!-- <option th:each="categoria : ${categorias}"></option> -->
			</select>
		</div>

		<div class="form-group">
			<label for="input-artigo-descricao">Descrição</label>
			<textarea id="input-artigo-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
		</div>

		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
			<a href="pesquisa-artigos.html" class="btn  btn-default">Cancelar</a>
		</div>

	</form>
</div>

	</section>
	
	<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; 2017 Ramon Kenedy do Nascimento. Todos os direitos reservados.</span>
		</div>
	</footer>

</div>

<div class="aw-search-modal  js-search-modal">
	<form action="#" class="aw-search-modal__form">
		<input class="aw-search-modal__input  js-search-modal-input" type="text" placeholder="O que você está procurando?"/>
		<div class="aw-search-modal__input-icon">
			<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
		</div>
	</form>
	
	<div class="aw-search-modal__controls">
		<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
	</div>
</div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/layout/tinymce/pt_BR.js}"></script>
</body>
</html>
