<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro Artigo
				</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="POST" class="form-vertical  js-form-loading" th:object="${artigo}" th:action="@{/artigos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i>
							<span th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>
				<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
				<input type="hidden" th:field="*{id}"/>
				
				<div class="form-group">
					<label for="titulo">Título</label>
					<input id="titulo" type="text" class="form-control" th:field="*{titulo}"/>
				</div>
				
				<div class="form-group">
					<label for="categoria">Categoria</label>
					<select id="categoria" class="form-control">
					<option value="">Selecione a categoria</option>
					<!-- <option th:each="categoria : ${categorias}"></option> -->
					</select>
				</div>
		
				<div class="form-group">
					<label for="input-artigo-descricao">Descrição</label>
					<textarea id="input-artigo-descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
				</div>
		
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a th:href="@{/artigos}" class="btn  btn-default">Cancelar</a>
				</div>
			</form>
		</div>
		
	</section>
</body>
</html>
